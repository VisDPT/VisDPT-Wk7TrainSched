    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
<style type="text/css">
	body{
		background-image: url(assets/images/Train.jpeg);
		background-size: 100%, 75%;
		background position: fixed;
	}

	.jumbotron{
		border:3px ridge white;
		background-color: black; 
		color: white;
	}
	.head{
		font-size: 20px;
		font-weight: bold;
	}

	#TS{
		font-size: 20px;
		font-weight: bold;
	}


</style>

<!--============Top schedule with jumbotron=========-->
<div class="container">

	<div class="jumbotron">
		<h1 class="text-center">Train Schedule</h1>
		<h3 class="text-center">Info on your next train!</h3>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading" style="background-color: black; color: white;border: 3px ridge black">
					<h3 class="panel-title" id="TS"><strong>Train Schedule</strong></h3>
				</div>
				<div class ="panel-body" style="border: 3px ridge black">
					<table class="table table-striped table-hover" id ="trainTable">
						<thead>	
							<tr>
								<th class="head">Train Name</th>
								<th class="head">Destination</th>
								<th class="head">Frequency (min)</th>
								<th class="head">Next Arrival</th>
								<th class="head">Minutes Away</th>
							</tr>
						</thead>

					    <tbody>    
							<tr>
					            <td class="name"></td>
					            <td class="dest"></td>
					            <td class="frequency"></td>
					            <td class="nextArr"></td>
					            <td class="minsAway"></td>
					        </tr>
					    </tbody>
					</table>
				</div>
			</div>

			<!--============FORM SECTION=========-->
			<!-- Add Train  -->
			<div class="panel panel-primary"  >
				<div class="panel-heading" style="background-color: black; color: white">
					<h3 class="panel-title" id="TS" style="color: white"><strong>Add Employee</strong></h3>
				</div>
				<div class="panel-body" style="border: 3px ridge black" >
			<!--FORM-->
			<form >
				<div class="form-group">
				    <label for="nameInput" class="head">Train Name</label>
				    <input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
				</div>
				<div class="form-group">
				    <label for="destInput" class="head">Destination</label>
				    <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
				</div>
				<div class="form-group">
				    <label for="firstInput" class="head">First Train Time(HH:mm - military time)</label>
				    <input type="text" class="form-control" id="firstTrainInput" placeholder="First Time">
				</div>
				<div class="form-group" class="head">
				    <label for="freqInput">Frequency (min)</label>
				    <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
				</div>

				<button type="submit" class="btn btn-primary" id="addTrainBtn" style="background-color: black; color: white">Submit</button>
			</form>
			
			</div>
		</div>
	</div>
</div>	






	<!-- Javascript  -->
    <script src="assets/javascript/logic.js"> </script>
